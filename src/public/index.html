<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="card">
        <div class="card__imageholder"></div>

        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__stats">
            <div class="card__points">
                <img src="../assets/icon-ethereum.svg" alt="">
                <p class="ETH">0.041 ETH</p>
            </div>
            <div class="card__time">
                <img src="../assets/icon-clock.svg" alt="">
                <p class="days">3 days left</p>
            </div>
        </div>

        <div class="card__profileholder">
            <img src="../assets/image-avatar.png" alt="" class="card__avatar">
            <h6>Creation of <span>Jules Wyvern</span></h6>
        </div>
    </section>
</body>
</html>
